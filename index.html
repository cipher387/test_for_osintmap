<!DOCTYPE html>
<html>
<head>
    <title>Worldmap of OSINT tools</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://api-maps.yandex.ru/2.1/?lang=en-US&amp;apikey=dd2f32f4-ec03-4262-9a22-534440cf66bd" type="text/javascript"></script>
    <script type="text/javascript">
	ymaps.ready(init);

function init() {
    var myMap = new ymaps.Map("map", {
        center: [35.00, 1.00],
        zoom: 4
    }, {
        searchControlProvider: 'yandex#search'
    });

    myMap.geoObjects
        .add(new ymaps.Placemark([41.153332, 20.168331], { balloonContentHeader: 'Albania', balloonContent: 'Cadastral map</br><a href="https://geoportal.asig.gov.al/map/?fc_name=alb_p_asig&auto=true">geoportal.asig.gov.al</a></br>Business registry</br><a href="http://www.qkr.gov.al/kerko/kerko-ne-regjistrin-tregtar/kerko-per-subjekt/">qkr.gov.al</a>'}, {preset: 'islands#governmentCircleIcon',iconColor: '#ff0000'}));
  }
	
	</script>
	<style>
        html, body, #map {
            width: 100%; height: 100%; padding: 0; margin: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>
</body>
</html>
